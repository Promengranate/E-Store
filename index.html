<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <style>
        header {
            width: 100%;
            height: 8vh;
            background-color: blue;
            display: flex;
            

        }

        .website_name {
            font-size: 5.5vw;
            background-color: blue;
            width:18vw;
            height:4vh;
            border:1px solid black;
            margin-top:1.75vh;
            margin-right:1vw;
            margin-left:1.5vw;
        }

        nav ul{
            display:flex;
            list-style-type: none;
            font-size: 2.25vw;
            justify-content: space-between;
            border:1px solid black;
            width:24vw;
            padding-left: 0px;
            margin-left: 1vw;
            margin-top:2.5vh;
        }
        .search_bar{
            width:35vw;
            height:3vh;
            margin-top:1.75vh;
            margin-right:1vw;
        }
        .search_button{
            width:10vw;
            height:3vh;
            font-size: 0.5em;
            margin-top:2vh;
        }
        @media (min-width:481px) and (max-width:1100px) {
            header {
                background-color: red;
            }

            .website_name {
                font-size: 3.5em;
            }
        }

        @media (min-width:1101px) {
            header {
                background-color: green;
            }

            .website_name {
                font-size: 5em;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="website_name">E-Store</div>
        <input class="search_bar" placeholder="Search anything..."></input>
        <button class="search_button">Search</button>
        <nav>
            <ul>
                <li>About</li>
                <li>More</li>
                <li>Contact Us</li>
            </ul>
        </nav>
    </header>
    <div class="body"></div>
    <footer></footer>
</body>

</html>
